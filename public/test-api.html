<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="/config.js"></script>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testSignup()">Test Signup</button>
    <div id="results"></div>

    <script>
        async function testHealth() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing health endpoint...</p>';
            
            try {
                const response = await fetch(config.getApiUrl('/api/health'));
                const data = await response.json();
                results.innerHTML += `<p>Health Response: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                results.innerHTML += `<p>Health Error: ${error.message}</p>`;
            }
        }

        async function testSignup() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing signup...</p>';
            
            const testData = {
                username: 'testuser',
                email: 'test@example.com',
                password: 'testpass123',
                role: 'employee',
                empId: 'EMP001'
            };

            try {
                const response = await fetch(config.getApiUrl('/api/signup'), {
                    method: 'POST',
                    headers: config.getAuthHeaders(),
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                results.innerHTML += `<p>Signup Response: ${JSON.stringify(data)}</p>`;
                results.innerHTML += `<p>Status: ${response.status}</p>`;
            } catch (error) {
                results.innerHTML += `<p>Signup Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
