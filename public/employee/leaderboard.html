<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <script src="/config.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #f5f7fa 0%, #e9e4f0 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(107,70,193,0.10);
      padding: 36px 28px 32px 28px;
    }
    h1 {
      text-align: center;
      color: #6b46c1;
      margin-bottom: 32px;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 1px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #f9fafb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px #e9e4f0;
    }
    th, td {
      padding: 14px 12px;
      text-align: left;
      font-size: 1.05rem;
    }
    th {
      background: #ede9fe;
      color: #6b46c1;
      font-weight: 700;
    }
    tr:nth-child(even) { background: #f3f4f6; }
    tr:hover { background: #e9e4f0; }
    .no-leaderboard {
      color: #ef4444;
      text-align: center;
      margin-top: 28px;
      font-size: 1.1rem;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #6b46c1 60%, #805ad5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(107,70,193,0.08);
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #805ad5 60%, #6b46c1 100%);
      box-shadow: 0 4px 16px rgba(107,70,193,0.16);
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 700px) {
      .container { padding: 10px 2vw; }
      th, td { padding: 10px 4px; font-size: 0.98rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/employee/dashboard.html" class="back-btn">&larr; Back to Dashboard</a>
    <h1>Leaderboard</h1>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Employee Name</th>
          <th>Quiz Title</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard will be injected here -->
      </tbody>
    </table>
    <div id="noLeaderboardMsg" class="no-leaderboard" style="display:none;">No leaderboard data yet.</div>
  </div>
  <script>
    console.log('Script starting...');
    
    // Define our own config object as fallback
    let localConfig = {
      API_BASE_URL: 'https://backendrepo-ev4f.onrender.com',
      getApiUrl: function(endpoint) {
        return this.API_BASE_URL + endpoint;
      },
      getAuthHeaders: function() {
        const token = localStorage.getItem('token');
        return {
          'Content-Type': 'application/json',
          'Authorization': token ? `Bearer ${token}` : ''
        };
      }
    };

    // Function to load the real config
    function loadRealConfig() {
      console.log('Attempting to load real config...');
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '/config.js';
        script.onload = function() {
          console.log('Real config loaded successfully');
          if (typeof config !== 'undefined') {
            localConfig = config;
            console.log('Config object updated:', localConfig);
          }
          resolve();
        };
        script.onerror = function() {
          console.error('Failed to load config.js, using fallback');
          reject(new Error('Config load failed'));
        };
        document.head.appendChild(script);
      });
    }

    // Initialize the page
    async function initializePage() {
      console.log('Initializing page...');
      try {
        await loadRealConfig();
        console.log('Config loaded, calling loadLeaderboard');
        loadLeaderboard();
      } catch (error) {
        console.log('Using fallback config:', error.message);
        loadLeaderboard();
      }
    }

    async function loadLeaderboard() {
      console.log('loadLeaderboard called, using config:', localConfig);
      try {
        const res = await fetch(localConfig.getApiUrl('/api/quizzes/leaderboard'), {
          headers: localConfig.getAuthHeaders()
        });
        if (!res.ok) throw new Error('Failed to fetch leaderboard');
        const result = await res.json();
        const leaderboard = result.data || [];
        const tbody = document.getElementById('leaderboardBody');
        const noMsg = document.getElementById('noLeaderboardMsg');
        tbody.innerHTML = '';
        if (!leaderboard.length) {
          noMsg.style.display = 'block';
          return;
        }
        noMsg.style.display = 'none';
        leaderboard.forEach((entry, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${entry.username}</td>
            <td>${entry.quiz_title}</td>
            <td>${entry.score}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.getElementById('noLeaderboardMsg').textContent = 'Could not load leaderboard.';
        document.getElementById('noLeaderboardMsg').style.display = 'block';
      }
    }

    // Start the initialization
    console.log('Starting page initialization...');
    initializePage();
  </script>
</body>
</html>
