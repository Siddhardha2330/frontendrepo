<style>
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) fixed;
  min-height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 500px;
  margin: 40px auto;
  background: rgba(255,255,255,0.97);
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(44,62,80,0.18);
  padding: 32px 28px 24px 28px;
}
h2 {
  text-align: center;
  color: #4f46e5;
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 24px;
  letter-spacing: 1px;
}
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}
label {
  color: #6366f1;
  font-weight: 600;
  font-size: 1.08rem;
}
input[type="text"],
input[type="email"],
input[type="password"] {
  padding: 12px 16px;
  border-radius: 8px;
  border: 1.5px solid #c7d2fe;
  font-size: 1.08rem;
  background: #f8fafc;
  color: #3730a3;
  outline: none;
  transition: border-color 0.2s;
}
input:focus {
  border-color: #6366f1;
}
button[type="submit"] {
  background: linear-gradient(90deg, #6366f1 60%, #818cf8 100%);
  color: #fff;
  border: none;
  padding: 13px 0;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 2px 8px #c7d2fe;
  transition: background 0.2s;
}
button[type="submit"]:hover {
  background: linear-gradient(90deg, #4338ca 60%, #6366f1 100%);
}
#profileMsg {
  margin-top: 18px;
  text-align: center;
  color: #10b981;
  font-weight: 600;
  font-size: 1.08rem;
}
@media (max-width: 600px) {
  .container { max-width: 98vw; padding: 10px; }
  h2 { font-size: 1.3rem; }
}
</style>
<div class="container">
<h2>Admin Profile</h2>
<form id="profileForm">
  <label>Username: <input type="text" name="username" id="username"></label>
  <label>Email: <input type="email" name="email" id="email"></label>
  <label>New Password: <input type="password" name="password"></label>
  <button type="submit">Update</button>
</form>
<div id="profileMsg"></div>
</div>
<script>
fetch(config.getApiUrl('/api/admin/profile', { headers: config.getAuthHeaders() })
  .then(res => res.json())
  .then(data => {
    document.getElementById('username').value = data.data.username;
    document.getElementById('email').value = data.data.email;
  });

document.getElementById('profileForm').onsubmit = async function(e) {
  e.preventDefault();
  const form = new FormData(e.target);
  const body = {};
  for (let [k, v] of form.entries()) if (v) body[k] = v;
  const res = await fetch(config.getApiUrl('/api/admin/profile', {
    method: 'PUT',
    headers: config.getAuthHeaders(),
    body: JSON.stringify(body)
  });
  const data = await res.json();
  document.getElementById('profileMsg').textContent = data.message;
};
</script>
