<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Leaderboard</title>
  <script src="/config.js"></script>
  <style>
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) fixed;
  min-height: 100vh;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 600px;
  margin: 40px auto;
  background: rgba(255,255,255,0.97);
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(44,62,80,0.18);
  padding: 32px 24px 24px 24px;
}
h2 {
  text-align: center;
  color: #4f46e5;
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 24px;
  letter-spacing: 1px;
}
select {
  display: block;
  margin: 0 auto 24px auto;
  padding: 10px 16px;
  border-radius: 8px;
  border: 1.5px solid #c7d2fe;
  font-size: 1.1rem;
  background: #f8fafc;
  color: #3730a3;
  outline: none;
  transition: border-color 0.2s;
}
select:focus {
  border-color: #6366f1;
}
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 10px;
}
th, td {
  padding: 14px 12px;
  text-align: left;
}
th {
  background: #6366f1;
  color: #fff;
  font-size: 1.1rem;
  border-radius: 8px 8px 0 0;
}
tbody tr {
  background: #f3f4f6;
  border-radius: 8px;
  box-shadow: 0 2px 8px #c7d2fe33;
  transition: transform 0.15s;
}
tbody tr:hover {
  transform: scale(1.01);
  box-shadow: 0 4px 16px #a5b4fc;
}
td {
  color: #3730a3;
  font-size: 1.05rem;
  font-weight: 500;
}
@media (max-width: 700px) {
  .container { max-width: 98vw; padding: 10px; }
  th, td { font-size: 0.98rem; padding: 8px 4px; }
}
</style>
</head>
<body>
<div class="container">
<h2>Leaderboard</h2>
<select id="quizSelect"></select>
<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Top Score</th>
    </tr>
  </thead>
  <tbody id="leaderboardTable"></tbody>
</table>
</div>
<script>
fetch(config.getApiUrl('/api/quizzes'), { headers: config.getAuthHeaders() })
  .then(res => res.json())
  .then(data => {
    const select = document.getElementById('quizSelect');
    data.data.forEach(q => {
      const opt = document.createElement('option');
      opt.value = q.id;
      opt.textContent = q.title;
      select.appendChild(opt);
    });
    select.onchange = loadLeaderboard;
    loadLeaderboard();
  });

function loadLeaderboard() {
  const quizId = document.getElementById('quizSelect').value;
  fetch(config.getApiUrl('/api/admin/leaderboard/' + quizId), { headers: config.getAuthHeaders() })
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('leaderboardTable');
      tbody.innerHTML = '';
      data.data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.username}</td><td>${row.top_score}</td>`;
        tbody.appendChild(tr);
      });
    });
}
</script>
</body>
</html>
