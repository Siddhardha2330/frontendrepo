<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Quiz - Admin Dashboard</title>
  <script src="/config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Enhanced background and modern form style */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) fixed, url('https://www.transparenttextures.com/patterns/cubes.png');
      min-height: 100vh;
      position: relative;
      overflow: auto;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px 30px;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      position: relative;
      z-index: 1;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 35px;
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #d1d5db;
    }
    .form-section {
      background: linear-gradient(120deg, #f3f4f6 60%, #e0e7ff 100%);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(76,81,255,0.08);
      padding: 32px 24px;
      margin-bottom: 32px;
      border: 1px solid #e0e7ff;
    }
    .form-section h2 {
      color: #4338ca;
      margin-bottom: 18px;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .form-group label {
      color: #6366f1;
      font-weight: 600;
      margin-bottom: 7px;
      display: block;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid #c7d2fe;
      border-radius: 8px;
      font-size: 1.05rem;
      background: #f8fafc;
      margin-bottom: 10px;
      transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 2px #a5b4fc;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #6366f1 60%, #818cf8 100%);
      color: #fff;
      border: none;
      padding: 13px 32px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #c7d2fe;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #4338ca 60%, #6366f1 100%);
    }
    .quiz-list {
      background: #f3f4f6;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(76,81,255,0.08);
      padding: 32px 24px;
      border: 1px solid #e0e7ff;
    }
    .quiz-item {
      background: #fff;
      border-radius: 8px;
      padding: 18px 20px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 4px #e0e7ff;
      transition: transform 0.15s;
    }
    .quiz-item:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 4px 16px #c7d2fe;
    }
    .quiz-item h3 {
      color: #3730a3;
      font-size: 1.15rem;
      margin-bottom: 4px;
    }
    .quiz-item p {
      color: #6366f1;
      font-size: 0.97rem;
      margin-bottom: 2px;
    }
    .quiz-item button {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 7px 18px;
      border-radius: 7px;
      cursor: pointer;
      font-size: 0.97rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .quiz-item button:hover {
      background: #b91c1c;
    }
    .error {
      color: #ef4444;
      font-size: 0.97rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Quiz</h1>
    
    <!-- Add Quiz Form -->
    <div class="form-section">
      <h2>Add New Quiz</h2>
      <form id="addQuizForm">
        <div class="form-group">
          <label for="quizTitle">Quiz Title:</label>
          <input type="text" id="quizTitle" name="title" required>
        </div>
        <div class="form-group">
          <label for="quizCategory">Category:</label>
          <select id="quizCategory" name="category" required>
            <option value="">Select Category</option>
            <option value="Hardware">Hardware</option>
            <option value="Software">Software</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quizDifficulty">Difficulty:</label>
          <select id="quizDifficulty" name="difficulty" required>
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quizDuration">Duration (minutes):</label>
          <input type="number" id="quizDuration" name="duration" required min="1">
        </div>
        <button type="submit">Create Quiz</button>
      </form>
      <div id="quizError" class="error"></div>
    </div>

    <!-- Add Question Form -->
    <div class="form-section">
      <h2>Add Question</h2>
      <form id="addQuestionForm">
        <div class="form-group">
          <label for="questionQuiz">Select Quiz:</label>
          <select id="questionQuiz" name="quiz_id" required>
            <option value="">Select Quiz</option>
          </select>
        </div>
        <div class="form-group">
          <label for="questionText">Question:</label>
          <textarea id="questionText" name="question" required></textarea>
        </div>
        <div class="form-group">
          <label for="optionA">Option A:</label>
          <input type="text" id="optionA" name="optionA" required>
        </div>
        <div class="form-group">
          <label for="optionB">Option B:</label>
          <input type="text" id="optionB" name="optionB" required>
        </div>
        <div class="form-group">
          <label for="optionC">Option C:</label>
          <input type="text" id="optionC" name="optionC" required>
        </div>
        <div class="form-group">
          <label for="optionD">Option D:</label>
          <input type="text" id="optionD" name="optionD" required>
        </div>
        <div class="form-group">
          <label for="correctOption">Correct Option:</label>
          <select id="correctOption" name="correctOption" required>
            <option value="">Select Correct Option</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <div class="form-group">
          <label for="explanation">Explanation:</label>
          <textarea id="explanation" name="explanation"></textarea>
        </div>
        <button type="submit">Add Question</button>
      </form>
      <div id="questionError" class="error"></div>
    </div>

    <!-- Quiz List -->
    <div class="quiz-list">
      <h2>Existing Quizzes</h2>
      <div id="quizList"></div>
    </div>
  </div>

  <script>
    // Function to get auth headers
    function getAuthHeaders() {
      const token = localStorage.getItem('token');
      return {
        'Content-Type': 'application/json',
        'Authorization': token ? `Bearer ${token}` : ''
      };
    }

    // Fetch and populate quizzes
    async function loadQuizzes() {
      try {
        const response = await fetch(config.getApiUrl('/api/quizzes'), {
          headers: getAuthHeaders()
        });
        if (!response.ok) {
          throw new Error('Failed to fetch quizzes. Please ensure you are logged in.');
        }
        const quizzesResponse = await response.json();
        const quizzes = quizzesResponse.data;
        const quizSelect = document.getElementById('questionQuiz');
        const quizList = document.getElementById('quizList');
        
        // Clear existing options
        quizSelect.innerHTML = '<option value="">Select Quiz</option>';
        quizList.innerHTML = '';
        
        // Add quizzes to select and list
        quizzes.forEach(quiz => {
          const option = document.createElement('option');
          option.value = quiz.id;
          option.textContent = `${quiz.title} (${quiz.category} - ${quiz.difficulty})`;
          quizSelect.appendChild(option);

          // Add to quiz list
          const quizElement = document.createElement('div');
          quizElement.className = 'quiz-item';
          quizElement.innerHTML = `
            <div>
              <h3>${quiz.title}</h3>
              <p>Category: ${quiz.category}</p>
              <p>Difficulty: ${quiz.difficulty}</p>
              <p>Duration: ${quiz.duration} minutes</p>
              <p>Status: ${quiz.status}</p>
            </div>
            <button onclick="deleteQuiz(${quiz.id})">Delete</button>
          `;
          quizList.appendChild(quizElement);
        });
      } catch (error) {
        console.error('Error loading quizzes:', error);
        document.getElementById('quizError').textContent = error.message;
      }
    }

    // Add Quiz Form Handler
    document.getElementById('addQuizForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const quizError = document.getElementById('quizError');
      quizError.textContent = '';
      
      try {
        const response = await fetch(config.getApiUrl('/api/quizzes'), {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify(Object.fromEntries(formData)),
        });
        if (response.ok) {
          alert('Quiz created successfully!');
          e.target.reset();
          loadQuizzes();
        } else {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to create quiz');
        }
      } catch (error) {
        console.error('Error creating quiz:', error);
        quizError.textContent = error.message;
      }
    });

    // Add Question Form Handler
    document.getElementById('addQuestionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const questionError = document.getElementById('questionError');
      questionError.textContent = '';
      
      try {
        const response = await fetch(config.getApiUrl('/api/quizzes/questions'), {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify(Object.fromEntries(formData)),
        });
        if (response.ok) {
          alert('Question added successfully!');
          e.target.reset();
        } else {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to add question');
        }
      } catch (error) {
        console.error('Error adding question:', error);
        questionError.textContent = error.message;
      }
    });

    // Delete Quiz Handler
    async function deleteQuiz(id) {
      if (confirm('Are you sure you want to delete this quiz?')) {
        try {
          const response = await fetch(config.getApiUrl(`/api/quizzes/${id}`), {
            method: 'DELETE',
            headers: getAuthHeaders()
          });
          if (response.ok) {
            alert('Quiz deleted successfully!');
            loadQuizzes();
          } else {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to delete quiz');
          }
        } catch (error) {
          console.error('Error deleting quiz:', error);
          document.getElementById('quizError').textContent = error.message;
        }
      }
    }

    // Load quizzes when page loads
    document.addEventListener('DOMContentLoaded', loadQuizzes);
  </script>
</body>
</html>
